[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
framework = arduino
lib_deps = 
	adafruit/Adafruit GFX Library@^1.12.1
	adafruit/Adafruit SSD1306@^2.5.14
	moononournation/GFX Library for Arduino@^1.5.9
	adafruit/Adafruit SH110X@^2.1.13
	robtillaart/INA226@^0.6.4
